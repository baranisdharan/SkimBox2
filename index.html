<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1 class="center">Barani</h1>
    <nav class="navbar">
        <div class="nav-item">File</div>
        <div class="nav-item" id="edit">Edit

                <div class="dialog-item">Redo</div>

                            <div class="replace-dialog">
                                <div class="replace-dialog-item">FileName</div>

                            </div>
                        </div>
                        <div class="sub-dialog-item">Save</div>
                    </div>
                </div>
                <div class="dialog-item">Cut</div>
                <div class="dialog-item">Copy</div>
                <div class="dialog-item">Paste</div>
            </div>
        </div>
        <div class="nav-item">Format</div>
        <div class="nav-item">View</div>
        <div class="nav-item">Bookmarks</div>
        <div class="nav-item">Tools</div>

</html>
